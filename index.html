<html>
<head>
<title>Addition Application</title>
<style>
      *{ 
          background-color:linen;
          font-size:40px;
          font-family:New Times Roman;
       }
</style>
</head>

<body>
<center>
   <h1>Addition Application</h1>
   <form onsubmit="add()">
      <input type="number" step="any" placeholder="enter first number" id="num1">
      <br><br>
      <input type="number" step="any" placeholder="enter second number" id="num2">
      <br><br>
      <input type="submit" value="ADD" >
      <br><br>
   </form>
       <h2 id="msg"/>

<script>
      function add(){

          event.preventDefault();             

          let num1=document.getElementById("num1");
          let num2=document.getElementById("num2");
          let msg=document.getElementById("msg");

          if(num1.value==="")
          {
             alert("you did not entered first number");
             msg.innerHTML="";
             num1.focus();
             return;
          }
          if(num2.value==="")
          {
             alert("you did not entered first number");
             msg.innerHTML="";
             num2.focus();
             return;
          }

          let n1=parseFloat(num1.value);
          let n2=parseFloat(num2.value);
          let r=n1+n2;
          let ans = "Addition is = "+r.toFixed(2);
          msg.innerHTML=ans;
      }

</script>


</center>

</body>
</html>
